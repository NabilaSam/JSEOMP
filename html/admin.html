<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2226/2226342.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Admin</title>
</head>
<body class="adminpg min-vh-100">
    <nav class="navbar">
        <div class="icon"> <img src="../imgs/corseticon.png" alt="icon" width="50px"> </div>
        
        <!-- other pages -->
        <div class="navbarlinks">
            <ul>
                <li><a href="../index.html"> <b> <i class="fa fa-house"></i> Home</a></li></b>
                <li><a href="./checkout.html"> <b> <i class="fa fa-cart-shopping"></i> Checkout</a></li></b>
            </ul>
        </div>
    </nav>
    <main>
        <div>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price (ZAR)</th>
                    <th scope="col">Style</th>
                    <th scope="col">Edit and Delete</th>
                    </tr>
                </thead>
                <tbody id="products"></tbody>
               <!-- admin.js file adds by DOM manipulation -->
            </table>
        </div>
        <!-- Modal button -->
            <button
            class="btn btn-secondary btn-lg" 
            style="background-color: rgb(181, 218, 181); color: black;" 
            type="button" data-bs-toggle="modal" data-bs-target="#modalForm"
            >Add Product</button>
            <!-- Modal -->
            
                <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <form>
                           <div class="modal-body">
                             <div>
                                 <label for="inputname"> Name of Product</label>
                                 <input type="name" id="addName">
                             </div>
                             <div>
                                 <label for="inputprice"> Price of Product</label>
                                 <input type="price" id="addPrice">
                             </div>
                             <div>
                                 <label for="inputStyle"> Select the style</label>
                                 <select name="theStyle" id="addStyle">
                                     <option value="">Ethereal</option>
                                     <option value="">Casual</option>
                                     <option value="">Steampunk</option>
                                     <option value="">Classic</option>
                                 </select>
                             </div>
                             <button class="btn btn-secondary btn-lg" 
                                 style="background-color: rgb(181, 218, 181); color: black;" 
                                  id="addBtn">Add Product
                                </button>
                          </div>
                      </form>
                      </div>
                    </div>
                  </div>
            
            
        </div>
    </main>
    <script src="../script/admin.js"></script>
    <script src="https://kit.fontawesome.com/cce18f0ce0.js"crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
